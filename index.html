<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
    <div class="container1">
        <h2 class="text-center mt-3">Login</h2>
        <form>
            <div class="mt-3 d-flex flex-column">
                <label for="username">Username</label>
                <input type="text" id="username" class="username-style" placeholder="Enter your username">
            </div>
            <div class="mt-3 d-flex flex-column">
                <label for="password">Password</label>
                <input type="password" id="password" class="username-style" placeholder="Enter your password">
            </div>
            <div class="mt-3 d-flex  align-items-center">
                <input type="checkbox" id="rememberMe"/>
                <label class="remember-me ms-1" for="rememberMe">Remember me</label>
                <a class="ms-auto forget-password">Forget password</a>
            </div>

            <div class="mt-5 text-center">
                <button class="button">Login</button>
            </div>
        </form>
    </div>
    <script src="style.js"></script>
</body>
</html>
